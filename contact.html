    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4" style="padding-top: 40px; color: #fff; font-weight: 600;">Message</h2>
            <form action="#" method="post">
              <div class="mb-3">
                <label for="name" class="form-label" id="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label" style="color: #fff;" id="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label" id="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
              <hr>
            </form>
            <h4 class="text-center">Kindly Contact</h4>
            <p class="text-center"><i class="fa-solid fa-phone"></i> +63 912 345 6789</p>
            <p class="text-center"><i class="fa-solid fa-m"></i> thisisemail@gmail.com</p>
            <hr>
